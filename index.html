<!DOCTYPE html>
<html>
<head>
    <title>Mediterranee Imobiliaria - Mapa de Lotes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 25%;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #map {
            width: 75%;
            height: 100%;
        }
        textarea, input, select, button {
            width: 100%;
            margin-bottom: 10px;
        }
        #infoLote {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        button {
            padding: 8px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; }
            #map { width: 100%; height: 60vh; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <h1>Mediterranee Imobiliaria</h1>

    <label for="loteamentoSelect">Selecione um loteamento:</label>
    <select id="loteamentoSelect" onchange="filtrarPorLoteamento()">
        <option value="">-- Escolha um loteamento --</option>
    </select>

    <label for="loteSelect">Selecione um lote:</label>
    <select id="loteSelect" onchange="destacarLote()">
        <option value="">-- Escolha um lote --</option>
    </select>
    <button onclick="excluirLote()">Excluir Lote Selecionado</button>
    <button onclick="editarLote()">Editar Lote Selecionado</button>

    <div id="infoLote">
        <h3>Descrição do lote:</h3>
        <div id="dadosLote">Nenhum lote selecionado.</div>
    </div>

    <h3>Cadastrar / Editar lote:</h3>
    <input type="text" id="loteamentoInput" placeholder="Loteamento">
    <input type="text" id="nomeLote" placeholder="Nome do lote">
    <textarea id="descricaoLote" rows="3" placeholder="Descrição..."></textarea>
    <textarea id="coordenadas" rows="4" placeholder="Coordenadas lat,lon por linha..."></textarea>
    <button onclick="adicionarOuAtualizarLote()">Salvar Lote</button>
</div>

<div id="map"></div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbylJLajX7UMAcjQTt_4A2eoDqILCKLHCSDNXmeDh9R07xQqdREL0b1b0NHXJSoNM0hM/exec';
    let map;
    const lotes = {};
    const poligonos = {};
    const loteamentos = {};
    let loteEditando = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -20.899359547695433, lng: -46.99020733379837 },
            zoom: 18,
            mapTypeId: 'satellite'
        });

        fetch(API_URL)
          .then(response => response.json())
          .then(data => {
              data.forEach(lote => {
                  try {
                      const info = {
                          nome: lote.nome,
                          descricao: lote.descricao,
                          loteamento: lote.loteamento || '',
                          area: JSON.parse(lote.coordenadas)
                      };
                      lotes[lote.id] = info;
                      if (!loteamentos[info.loteamento]) {
                          loteamentos[info.loteamento] = [];
                          adicionarLoteamentoAoDropdown(info.loteamento);
                      }
                      loteamentos[info.loteamento].push(lote.id);
                      adicionarPoligonoAoMapa(lote.id, info);
                  } catch (e) {
                      console.error('Erro ao processar lote:', lote, e);
                  }
              });
              filtrarPorLoteamento();
          });

        // apenas exibe os polígonos carregados
    }


    function adicionarPoligonoAoMapa(key, lote) {
        if (poligonos[key]) poligonos[key].setMap(null);
        const polygon = new google.maps.Polygon({
            paths: lote.area,
            strokeColor: "#0000FF",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#0000FF",
            fillOpacity: 0.35,
            map: map,
        });
        polygon.addListener("click", () => mostrarInfoLote(key));
        poligonos[key] = polygon;
    }

    function adicionarLoteamentoAoDropdown(nome) {
        if (!nome || document.querySelector(`#loteamentoSelect option[value='${nome}']`)) return;
        const option = document.createElement('option');
        option.value = nome;
        option.text = nome;
        document.getElementById('loteamentoSelect').appendChild(option);
    }

    function adicionarLoteAoDropdown(key, lote) {
        const select = document.getElementById('loteSelect');
        if (!document.querySelector(`#loteSelect option[value='${key}']`)) {
            const selectedLoteamento = document.getElementById('loteamentoSelect').value;
            if (!selectedLoteamento || lote.loteamento === selectedLoteamento) {
                const option = document.createElement('option');
                option.value = key;
                option.text = lote.nome;
                select.appendChild(option);
            }
        }
    }

    function filtrarPorLoteamento() {
        const filtro = document.getElementById('loteamentoSelect').value;
        const select = document.getElementById('loteSelect');
        select.innerHTML = '<option value="">-- Escolha um lote --</option>';
        for (const id in lotes) {
            if (!filtro || lotes[id].loteamento === filtro) {
                const option = document.createElement('option');
                option.value = id;
                option.text = lotes[id].nome;
                select.appendChild(option);
            }
        }
    }

    function destacarLote() {
        const selecionado = document.getElementById('loteSelect').value;
        // all lots display in blue by default
        for (const key in poligonos) poligonos[key].setOptions({ fillColor: '#0000FF', strokeColor: '#0000FF' });
        if (selecionado && poligonos[selecionado]) {
            // highlight the selected lot in green
            poligonos[selecionado].setOptions({ fillColor: '#00FF00', strokeColor: '#00FF00' });
            const bounds = new google.maps.LatLngBounds();
            lotes[selecionado].area.forEach(coord => bounds.extend(coord));
            map.fitBounds(bounds);
            mostrarInfoLote(selecionado);
        } else {
            document.getElementById('dadosLote').innerHTML = "Nenhum lote selecionado.";
        }
    }

    function mostrarInfoLote(key) {
        if (lotes[key]) {
            const descricaoFormatada = lotes[key].descricao.replace(/\n/g, "<br>");
            document.getElementById('dadosLote').innerHTML = `<strong>Nome:</strong> ${lotes[key].nome}<br><strong>Loteamento:</strong> ${lotes[key].loteamento}<br><strong>Descrição:</strong><br>${descricaoFormatada}`;
        }
    }

    function adicionarOuAtualizarLote() {
        const loteamento = document.getElementById('loteamentoInput').value.trim();
        const nome = document.getElementById('nomeLote').value.trim();
        const descricao = document.getElementById('descricaoLote').value.trim();
        let area = [];
        const coordText = document.getElementById('coordenadas').value.trim();

        const linhas = coordText.split('\n');
        for (const linha of linhas) {
            const partes = linha.split(',');
            const lat = parseFloat(partes[0]);
            const lng = parseFloat(partes[1]);
            if (!isNaN(lat) && !isNaN(lng)) area.push({ lat, lng });
        }

        if (!loteamento || !nome || area.length < 3) {
            alert("Preencha loteamento, nome e uma área válida (mínimo 3 pontos).");
            return;
        }

        let key = loteEditando || "lote_" + Date.now();
        const metodo = loteEditando ? 'update' : 'add';
        loteEditando = null;

        lotes[key] = { nome, descricao, loteamento, area };
        if (!loteamentos[loteamento]) {
            loteamentos[loteamento] = [];
            adicionarLoteamentoAoDropdown(loteamento);
        }
        if (!loteamentos[loteamento].includes(key)) loteamentos[loteamento].push(key);
        adicionarPoligonoAoMapa(key, lotes[key]);
        filtrarPorLoteamento();

        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: metodo,
                id: key,
                nome: nome,
                descricao: descricao,
                coordenadas: JSON.stringify(area),
                loteamento: loteamento
            })
        });

        limparFormulario();
        alert("Lote salvo com sucesso!");
    }

    function excluirLote() {
        const selecionado = document.getElementById('loteSelect').value;
        if (!selecionado || !lotes[selecionado]) {
            alert("Selecione um lote para excluir.");
            return;
        }
        if (poligonos[selecionado]) poligonos[selecionado].setMap(null);
        delete poligonos[selecionado];
        const lot = lotes[selecionado];
        if (lot) {
            const arr = loteamentos[lot.loteamento] || [];
            loteamentos[lot.loteamento] = arr.filter(id => id !== selecionado);
            if (loteamentos[lot.loteamento].length === 0) {
                delete loteamentos[lot.loteamento];
                const opt = document.querySelector(`#loteamentoSelect option[value='${lot.loteamento}']`);
                if (opt) opt.remove();
            }
        }
        delete lotes[selecionado];
        document.querySelector(`#loteSelect option[value='${selecionado}']`).remove();
        document.getElementById('dadosLote').innerHTML = "Nenhum lote selecionado.";

        filtrarPorLoteamento();

        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: 'delete',
                id: selecionado
            })
        });
    }

    function editarLote() {
        const selecionado = document.getElementById('loteSelect').value;
        if (!selecionado || !lotes[selecionado]) {
            alert("Selecione um lote para editar.");
            return;
        }
        const lote = lotes[selecionado];
        document.getElementById('loteamentoInput').value = lote.loteamento;
        document.getElementById('nomeLote').value = lote.nome;
        document.getElementById('descricaoLote').value = lote.descricao;
        document.getElementById('coordenadas').value = lote.area.map(p => `${p.lat},${p.lng}`).join('\n');
        loteEditando = selecionado;
        alert("Lote carregado para edição.");
    }

    function limparFormulario() {
        document.getElementById('loteamentoInput').value = "";
        document.getElementById('nomeLote').value = "";
        document.getElementById('descricaoLote').value = "";
        document.getElementById('coordenadas').value = "";
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhEeVyf-afKNIFW414nQd9CEa-Luxx9sA&callback=initMap&libraries=geometry"></script>

</body>
</html>
